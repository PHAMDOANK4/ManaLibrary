<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
</head>
<body>
    <div class="black-section"></div>
    <div class="login-section" id="loginForm" method="POST" action="{{ url_for('login') }}">
        <form class="login-form">
            <h2>Login to Account</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your Username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit" class="btn">Login</button>

            <div class="social-login">
                <button type="button" class="google-login" id="google-connect">
                    <span>Connect with Google</span> 
                </button>
                <button type="button" class="facebook-login" id="facebook-connect">
                    <span>Connect with Facebook</span> 
                </button>
            </div>
        </form>
	<p id="responseMessage" style="color: red; display: none;"></p>
    </div>
    <script src="{{url_for('static',filename='js/login.js')}}"></script>
</body>
</html>
